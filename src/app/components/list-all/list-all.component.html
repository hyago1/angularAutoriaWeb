  <ul class="listProducts">
    <li *ngFor="let produto of produtos; let i = index">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{produto.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{produto.description}}</p>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
          <mat-chip-set aria-label="Chihuahua traits">
            <mat-chip>R${{produto.price}}</mat-chip>
            <mat-chip>{{produto.category}}</mat-chip>
          </mat-chip-set>
        </mat-card-footer>
      </mat-card>
    </li>

</ul>
